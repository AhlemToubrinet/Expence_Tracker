<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="styleSheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0
    ,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1
    ,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <h4>Add A New Item:</h4>
        </div>
        <div class="name-date-amount">
            <div class="name">
                <label for="name-box">Name:</label>
                <input type="text" id="name-box" placeholder="Where was the Expense made?" >
            </div>
            <div class="date">
                <label for="date-box">Date:</label>
                <input type="date" id="date-box" >
            </div>
            <div class="amount">
                <label for="amount-box">Amount:</label>
                <input type="number" id="amount-box" >
            </div>
        </div>
        <button id="add-btn">Add Expense</button>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
